<!doctype html>
<style>
	p.helveticaLarge {
		font-family: "helvetica", "sans-serif";
		font-size: 18pt;
		font-weight: bold;
	}
	p.helveticaSmall {
		font-family: "helvetica", "sans-serif";
		font-size: 10pt;
		font-weight: bold;
	}
</style>
<script>
	function loginOrSignup() {
		chosen = getParameterByName("method").toLocaleLowercase();
		document.getElementById("test").innerHTML = "IM IN!"
		if (chosen.localeCompare("signup") == 0) {
			document.getElementById("displayHeader").innerHTML = "\"SIGN UP\""
		} else if (chosen.localeCompare("login") == 0) {
			document.getElementById("displayHeader").innerHTML = "\"LOG IN\""
		}
	}

	function getParameterByName(name) {
    	var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
    	return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
	}
</script>
<html>
	<body>
			<p id="displayHeader" class="helveticaLarge">"hardcode"</p>
			<p id="test" class="helveticaLarge">"also hard coded"</p>

	</body>

</html>
