<!doctype html>
<style>
	p.helveticaLarge {
		font-family: "helvetica", "sans-serif";
		font-size: 18pt;
		font-weight: bold;
	}
	p.helveticaSmall {
		font-family: "helvetica", "sans-serif";
		font-size: 10pt;
		font-weight: bold;
	}
</style>
<script>
	function main() {
		loginOrSignup();
	}
	function loginOrSignup() {
		chosen = getParameterByName("method", window.location.href).toLocaleLowerCase();
		if (chosen.localeCompare("signup") == 0) {
			document.getElementById("displayHeader").innerHTML = "\"SIGN UP\"";
			document.getElementById("displayHeader").classList.toggle('helveticaLarge');

		} else if (chosen.localeCompare("login") == 0) {
			document.getElementById("displayHeader").innerHTML = "\"LOG IN\"";
		}
	}

	function getParameterByName(name, url) {
	    if (!url) url = window.location.href;
	    name = name.replace(/[\[\]]/g, "\\$&");
	    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
	        results = regex.exec(url);
	    if (!results) return null;
	    if (!results[2]) return '';
	    return decodeURIComponent(results[2].replace(/\+/g, " "));
	}
</script>
<html>
	<body onload="main()">
			<text id="displayHeader" class="helveticaLarge">default title</text>
	</body>

</html>
