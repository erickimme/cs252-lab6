<!DOCTYPE html>

<head>
    <style type="text/css">
    .helveticaLarge {
      font-family: "helvetica", "sans-serif";
      font-size: 20pt;
      font-weight: bold;
    }
    .helveticaSmall {
      font-family: "helvetica", "sans-serif";
      font-size: 10pt;
      font-weight: bold;
    }

  	.checkPos { position: absolute; top: 320px; right: 280px; text-align: left;}
  	.cancelPos { position: absolute; top: 400px; right: 280px; text-align: left;}
    .wordPos {position: absolute; top: 260px; right: 280px; text-align: center;}
  	.topright { position: absolute; top: : 5px; right: 15px; text-align: right;}

    .btn {
        border: none;
        background-color: inherit;
        padding: 5px 5px;
        cursor: pointer;
        display: inline-block;
    }

    .quitGame {
      background-color: white;
      color: black;
    }

    .quitGame:hover {
      color: lightgrey;
    }

    .quitGame:focus {outline:0;}

    .checkWordOne {
      background-color: white;
      color: black;
    }

    .checkWordOne:hover {
      color: lightskyblue;
    }

    .checkWordOne:focus {outline:0;}

    .cancelWordOne {
      background-color: white;
      color: black;
    }

    .cancelWordOne:hover {
      color: lightskyblue;
    }

    .cancelWordOne:focus {outline:0;}

    .returnToHome {
      background-color: white;
      color: black;
    }

    .returnToHome:hover {
      color: lightgrey;
    }

    .returnToHome:focus {outline:0;}

  </style>
</head>
<html>
	<head>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.9/p5.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.9/addons/p5.dom.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.9/addons/p5.sound.min.js"></script>
		<script src="control.js"></script>
		<script src="cell.js"></script>
    <script>
      function main2() {
        if (!(firebase.auth().currentUser)) {
          var email = localStorage.getItem("email");
          var password = localStorage.getItem("password");
          firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
            // Handle Errors here.
            var errorCode = error.code;
            var errorMessage = error.message;
            signedIn = 0;
            // [START_EXCLUDE]
            if (errorCode === 'auth/wrong-password') {
              alert('Wrong password.');
            } else {
              alert(errorMessage);
            }
            console.log(error);
            // [END_EXCLUDE]
          });
        }
      }
    </script>
	</head>

	<body>
    <div id="duringGame">
  		<button class="btn quitGame topright" onclick="window.location.href='landing.html'"><p class="helveticaSmall">QUIT GAME</button>
      <button class="btn checkWordOne checkPos" onclick="checkWord()"><p class="helveticaLarge">CHECK WORD</button>
      <button class="btn cancelWordOne cancelPos" onclick="clearWord()"><p class="helveticaLarge">CANCEL WORD</button>
      <text id="currentWord" class="wordPos"><p class="helveticaLarge" style:"display:inline">""</text>
    </div>
    <div id="afterGame">
      <text id="gameOver" class="wordPos"><p class="helveticaLarge">"GAME OVER"</text>
      <br><button class="btn returnToHome" onclick="window.location.href='landing.html'"><p class="helveticaLarge">RETURN TO HOME</button>
    </div>
	</body>
</html>
